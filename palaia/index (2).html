<!DOCTYPE html>
<html>
<head>
  <title>TextAnimate</title>
  <style type="text/css">
#myTypingText {
 background-color:#000;
 width:700px;
 height:120px;
 padding:12px;
 color:#FFF;
 font-family:Arial, Helvetica, sans-serif;
       font-size:16px;
 line-height:1.5em;
}
</style>

</head>
<body>
<div id="myTypingText">"myTypingText">"code-elem"></div>
<script type="text/javascript" language="javascript">
var myString = "Place your string data here, and as much as you like.";
var myArray = myString.toString().split(' ');
var loopTimer;
function frameLooper() {
	if(myArray.length > 0) {
		document.getElementById("myTypingText").innerHTML += myArray.shift();
	} else {
		clearTimeout(loopTimer);
                return false;
	}
	loopTimer = setTimeout('frameLooper()',70);
}
frameLooper();
</script>
</body>
</html>
